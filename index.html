<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío de los Cubos de Agua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">Desafío de los Cubos de Agua</h1>
                    </div>
                    <div class="card-body">
                        <form id="bucketForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="x" class="form-label">Cubo 1 (X):</label>
                                    <input type="number" class="form-control" id="x" min="1" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="y" class="form-label">Cubo 2 (Y):</label>
                                    <input type="number" class="form-control" id="y" min="1" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="z" class="form-label">Objetivo (Z):</label>
                                    <input type="number" class="form-control" id="z" min="1" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-primary">Resolver</button>
                            </div>
                        </form>

                        <div id="result" class="mt-4"></div>

                        <div id="visualization" class="mt-4 d-none">
                            <h3 class="text-center mb-3">Visualización</h3>
                            <div class="row justify-content-center">
                                <div class="col-md-5">
                                    <div class="bucket-container">
                                        <div id="bucket1" class="bucket">
                                            <div id="water1" class="water"></div>
                                        </div>
                                        <p id="bucket1-label" class="text-center mt-2">Cubo 1: 0/0</p>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="bucket-container">
                                        <div id="bucket2" class="bucket">
                                            <div id="water2" class="water"></div>
                                        </div>
                                        <p id="bucket2-label" class="text-center mt-2">Cubo 2: 0/0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button id="prevStep" class="btn btn-secondary me-2" disabled>Anterior</button>
                                <button id="nextStep" class="btn btn-primary">Siguiente</button>
                            </div>
                            <p id="step-description" class="text-center mt-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
